<!DOCTYPE html>
<html>
<head>
  <style>
    body { height: 3000px; margin: 0; padding: 20px; font-family: monospace; }
    ::-webkit-scrollbar { width: 3px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #9B7E46 0%, #D4AF37 50%, #E5C896 100%);
      border-radius: 0;
      border-top: 40px solid transparent;
      border-bottom: 40px solid transparent;
      background-clip: padding-box;
      clip-path: polygon(50% 0%, 100% 12%, 100% 88%, 50% 100%, 0% 88%, 0% 12%);
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const log = (msg) => {
        const line = JSON.stringify({
          location: 'scrollbar-probe.html:log',
          message: msg,
          data: {
            scrollTop: window.scrollY,
            scrollHeight: document.documentElement.scrollHeight,
            clientHeight: document.documentElement.clientHeight,
            viewportHeight: window.innerHeight
          },
          timestamp: Date.now(),
          sessionId: 'debug-session',
          runId: 'initial',
          hypothesisId: 'D'
        });
        fetch('http://127.0.0.1:7243/ingest/e18a18d9-23b4-4803-92dc-336306eb9e2d', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: line
        }).catch(() => {});
      };
      
      window.addEventListener('scroll', () => log('Scroll event'));
      log('Page loaded');
    });
  </script>
</head>
<body>
  <h1>Scrollbar Probe</h1>
  <p>Scroll to test thumb position at extremes (top and bottom).</p>
  <p>Check console network tab for fetch logs.</p>
</body>
</html>
